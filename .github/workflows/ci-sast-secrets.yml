name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"
  pull_request:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:v1.145.0 \
            semgrep ci \
            --config p/ci \
            --config /src/security/semgrep/rules.yml \
            --exclude .venv \
            --sarif --output /src/EVIDENCE/P10/semgrep.sarif \
            --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:v8.30.0 \
            detect --no-banner \
            --config=/repo/security/.gitleaks.toml \
            --source=/repo \
            --report-format=json \
            --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Generate Summary
        run: |
          echo "# SAST & Secrets Summary" > EVIDENCE/P10/sast_summary.md
          echo "- **Date:** $(date)" >> EVIDENCE/P10/sast_summary.md
          echo "- **Commit:** \`$GITHUB_SHA\`" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md

          echo "## 1. Gitleaks (Secrets)" >> EVIDENCE/P10/sast_summary.md
          LEAKS_COUNT=$(jq 'length' EVIDENCE/P10/gitleaks.json 2>/dev/null || echo "0")
          echo "Found **$LEAKS_COUNT** potential secrets." >> EVIDENCE/P10/sast_summary.md

          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "## 2. Semgrep (SAST)" >> EVIDENCE/P10/sast_summary.md

          SEMGREP_COUNT=$(jq '.runs[].results | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null | awk '{s+=$1} END {print s}' || echo "0")
          echo "Found **$SEMGREP_COUNT** findings." >> EVIDENCE/P10/sast_summary.md

          cat EVIDENCE/P10/sast_summary.md

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
