name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"
  pull_request:
    paths:
      - "**/*.py"
      - "security/**"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep CI (SARIF)
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:v1.145.0 \
            semgrep ci \
            --config p/ci \
            --config /src/security/semgrep/rules.yml \
            --exclude .venv \
            --sarif --output /src/EVIDENCE/P10/semgrep.sarif \
            --metrics=off || true

      - name: Gitleaks detect
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:v8.30.0 \
            detect --no-banner \
            --config=/repo/security/.gitleaks.toml \
            --source=/repo \
            --report-format=json \
            --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Generate Detailed Summary
        run: |
          echo "# Security Report " > EVIDENCE/P10/sast_summary.md
          echo "> **Status:** Generated by CI" >> EVIDENCE/P10/sast_summary.md
          echo "- **Date:** $(date)" >> EVIDENCE/P10/sast_summary.md
          echo "- **Commit:** \`$GITHUB_SHA\`" >> EVIDENCE/P10/sast_summary.md
          echo "- **Documentation:** See [Evidence Folder](.) for full JSON/SARIF reports." >> EVIDENCE/P10/sast_summary.md

          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "## Gitleaks (Secrets)" >> EVIDENCE/P10/sast_summary.md
          LEAKS_COUNT=$(jq 'length' EVIDENCE/P10/gitleaks.json 2>/dev/null || echo "0")

          if [ "$LEAKS_COUNT" -eq "0" ]; then
             echo "**No secrets detected.**" >> EVIDENCE/P10/sast_summary.md
          else
             echo "**Found $LEAKS_COUNT potential secret(s)!**" >> EVIDENCE/P10/sast_summary.md
             echo "### Breakdown by Rule:" >> EVIDENCE/P10/sast_summary.md
             jq -r 'group_by(.RuleID) | map("- **" + .[0].RuleID + "**: " + (length|tostring)) | .[]' \
               EVIDENCE/P10/gitleaks.json >> EVIDENCE/P10/sast_summary.md || true
          fi

          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "## Semgrep (SAST)" >> EVIDENCE/P10/sast_summary.md
          FINDINGS_COUNT=$(jq '.runs[0].results | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null || echo "0")

          if [ "$FINDINGS_COUNT" -eq "0" ]; then
             echo "**No SAST issues detected.**" >> EVIDENCE/P10/sast_summary.md
          else
             echo "**Found $FINDINGS_COUNT issue(s).**" >> EVIDENCE/P10/sast_summary.md
             echo "### Breakdown by Rule:" >> EVIDENCE/P10/sast_summary.md
             # Группируем по правилу (ruleId)
             jq -r '.runs[0].results | map(.ruleId) | group_by(.) | map("- **" + .[0] + "**: " + (length|tostring)) | .[]' \
               EVIDENCE/P10/semgrep.sarif >> EVIDENCE/P10/sast_summary.md || true
          fi

          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "---" >> EVIDENCE/P10/sast_summary.md
          echo "### Next Steps (Triage Policy)" >> EVIDENCE/P10/sast_summary.md
          echo "1. **Secrets:** Verify potential leaks in \`gitleaks.json\`. Rotate compromised keys immediately." >> EVIDENCE/P10/sast_summary.md
          echo "2. **SAST:** Review \`semgrep.sarif\`. Fix Critical/High issues before merge. Add false positives to waivers/rules." >> EVIDENCE/P10/sast_summary.md

          cat EVIDENCE/P10/sast_summary.md

      - name: Upload Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
