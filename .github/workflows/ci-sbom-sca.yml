name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-sbom-sca.yml"
      - "pyproject.toml"
  pull_request:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-sbom-sca.yml"
      - "pyproject.toml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft Native)
        run: |
          docker run --rm -v $PWD:/work -w /work anchore/syft:v1.38.0 \
            scan dir:. --exclude "./.venv" --exclude "./.git" -o syft-json=EVIDENCE/P09/sbom.json

      - name: SCA Scan (Grype)
        run: |
          set -e
          docker run --rm -v $PWD:/work -w /work anchore/grype:v0.104.1 \
            sbom:/work/EVIDENCE/P09/sbom.json -o json > EVIDENCE/P09/sca_report.json

          echo "# SCA Summary" > EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "- Date: $(date)" >> EVIDENCE/P09/sca_summary.md
          echo "- Commit: \`$GITHUB_SHA\`" >> EVIDENCE/P09/sca_summary.md
          echo "- Run Link: [View Action]($GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID)" >> EVIDENCE/P09/sca_summary.md
          echo "" >> EVIDENCE/P09/sca_summary.md
          echo "## Vulnerabilities by Severity" >> EVIDENCE/P09/sca_summary.md

          jq -r '(.matches // []) | map(.vulnerability.severity) | group_by(.) | map("- **" + .[0] + "**: " + (length|tostring)) | .[]' \
            EVIDENCE/P09/sca_report.json >> EVIDENCE/P09/sca_summary.md || echo "_No vulnerabilities found or parsing error._" >> EVIDENCE/P09/sca_summary.md

          cat EVIDENCE/P09/sca_summary.md

      - name: Upload SBOM/SCA evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P09_EVIDENCE
          path: EVIDENCE/P09
