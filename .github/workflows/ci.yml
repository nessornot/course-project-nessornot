name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort pytest build
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint
        run: |
          ruff check --output-format=github .
          black --check .
          isort --check-only .

      - name: Tests
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings --junitxml=reports/junit.xml

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.python-version }}
          path: reports/**

  build:
    name: Build Package
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build Wheel and Sdist
        run: |
          pip install build
          python -m build

      - name: Upload Dist
        uses: actions/upload-artifact@v4
        with:
          name: python-package-dist
          path: dist/

  deploy:
    name: Deploy (Mock)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest

    environment:
      name: production
      url: ${{ vars.PROD_HOST_URL }}

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-dist
          path: dist

      - name: Simulate Deploy with Secrets
        env:
          TARGET_HOST: ${{ vars.PROD_HOST_URL }}
          API_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
        run: |
          echo "Found artifacts to deploy:"
          ls -l dist/

          echo "Start deploying to production host: $TARGET_HOST"
          echo "Auth with custom key ending in: ...${API_KEY: -4}"
          echo "Deploy finished successfully"
