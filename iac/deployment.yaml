apiVersion: apps/v1
kind: Deployment
metadata:
  name: idea-kanban-app
  labels:
    app: idea-kanban
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idea-kanban
  template:
    metadata:
      labels:
        app: idea-kanban
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: app
          image: idea-kanban:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
